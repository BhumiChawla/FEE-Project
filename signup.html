<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="holder">
    <div class="parent">
        <h3>Sign Up</h3>
        <form action="">
            <div>
                <input type="text" placeholder="Name *" required>
                <span class="border"></span>
            </div>
            <div>
                <input type="email" placeholder="Email *" required>
                <span class="border"></span>
            </div>
            <div>
                <input type="password" placeholder="Password *" required>
                <span class="border"></span>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password *" required>
                <span class="border"></span>
            </div>
            <input type="submit" value="Sign Up" class="private-inp">
            <p>
                Have Account?
                <a href="login.html">Login Here</a>
            </p>
        </form>
        <h4>Or Register With</h4>
        <div class="social">
            <i><a href="https://www.facebook.com/" class="fa-brands fa-facebook"></a></i>
            <i><a href="https://accounts.google.com/v3/signin/identifier?flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=en-GB&ifkv=AYZoVhcL7vEUHktmVC3rZLMv9s6GoI6cILOfgab9DMmY3airRwJhQIgJ1FEirDmzMdos_Rrq7vcR&dsh=S-805173510%3A1696409396152494&theme=glif" class="fa-solid fa-envelope"></a></i>
            <i><a href="https://www.instagram.com/" class="fa-brands fa-instagram"></a></i>
        </div>
    </div>
  </div>
</body>
</html>
